<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 id="library-name"></h1>
        <ul class="nav nav-pills m-3 fs-4" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-library-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-library" type="button" role="tab" aria-controls="pills-library"
                    aria-selected="true">Biblioteca</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-newbook-tab" data-bs-toggle="pill" data-bs-target="#pills-newbook"
                    type="button" role="tab" aria-controls="pills-newbook" aria-selected="false">Nuevo libro</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-inventory-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-inventory" type="button" role="tab" aria-controls="pills-inventory"
                    aria-selected="false">Inventario</button>
            </li>
        </ul>
        <div class="tab-content container" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-library" role="tabpanel"
                aria-labelledby="pills-library-tab" tabindex="0">
                <form action="">
                    <label for="inp-total-books">Total de libros:
                        <input id="inp-total-books" name="inp-total-books" type="text" readonly>
                    </label>
                </form>
                <form action="">
                    <label for="inp-total-words">Total de palabras:
                        <input id="inp-total-words" name="inp-total-words" type="text" readonly>
                    </label>
                </form>
            </div>
            <div class="tab-pane fade" id="pills-newbook" role="tabpanel" aria-labelledby="pills-newbook-tab"
                tabindex="1">
                <form class="">
                    <div class="form-row mb-3">
                        <label for="inp-title">Título:
                            <input id="inp-title" name="inp-title" type="text" required>
                        </label>
                    </div>
                    <div class="form-row mb-3">
                        <label for="inp-author">Autor:
                            <input id="inp-author" name="inp-author" type="text">
                        </label>
                    </div>
                    <div class="form-row mb-3">
                        <label for="inp-pages">Páginas:
                            <input id="inp-pages" name="inp-pages" type="number" min="1" required>
                        </label>
                    </div>
                    <div class="form-row mb-3">
                        <label for="inp-words">Palabras:
                            <input id="inp-words" name="inp-words" type="number" min="1" required>
                        </label>
                    </div>
                    <div class="d-none mb-3" id="add-book-error">
                        <p class="text-danger pt-2" id="add-book-error-msg"></p>
                    </div>
                    <div class="form-row mb-3">
                        <button id="btn-add" type="button" class="btn btn-primary">Agregar</button>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="pills-inventory" role="tabpanel" aria-labelledby="pills-inventory-tab"
                tabindex="2">
                <p id="empty-book-list" class="fs-4">No ha ingresado ningún libro</p>
                <div id="book-list-container" class="container d-none">
                    <h2 class="title">Libros</h2>
                    <ul id="book-list" class="list-group-numbered">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
